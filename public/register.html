<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="login.css">
  </head>
  <body>
    <h1>Sign Up</h1>
    <form class="register-user-form" method="POST" action="/register">
      <div class="row">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" autocomplete="off" required="true" placeholder="Email address">
      </div>
      <div class="row">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="New password" required="true">
      </div>
      <button type="submit">Sign Up</button>
    </form>
  </body>
</html>
